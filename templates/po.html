<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRO Dashboard</title>
    <style>
      .table-container {
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #004d00;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table id="batches-table">
        <thead>
          <tr>
            <th>Batch Name</th>
            <th>Number of Bottles</th>
            <th>Manufacturer Name</th>
            <th>Date of Manufacture</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td name="Producer">{{.Producer}}</td>
            <td name="Type">{{.Type}}</td>
            <td name="Code">{{.Code}}</td>
            <td name="CreatedAt">{{.CreatedAt}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
