<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0;
            margin: 0;
            padding: 20px;
        }

        .header {
            background-color: #004d00;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #004d00;
        }

        .form-container label, .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #009688;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #004d00;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #003d00;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Plastic Bottle Manufacturing Dashboard</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Add New Batch</h2>
            <form action="/pro-dashboard" method="POST">
            
            <label for="batch-name">Batch Name:</label>
            <input type="text" id="batch-name" placeholder="Enter batch name" name="batch-name" />

            <label for="bottle-count">Number of Bottles:</label>
            <input type="number" id="bottle-count" placeholder="Enter number of bottles" name="bottle-count"/>

            <label for="manufacturer-name">Manufacturer Name:</label>
            <input type="text" id="manufacturer-name" placeholder="Enter manufacturer name" name="manufacturer-name"/>

            <button type="submit">Add Batch</button>
            <button ><a href="view-data">view data</a></button>
            </form>

        </div>
    </div>


</body>
</html>
